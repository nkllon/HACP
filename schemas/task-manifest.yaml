# YAML schema (human-readable) for Task Manifest
title: HACP Task Manifest
type: object
required:
  - id
  - importance
  - complexity
  - reversibility
  - owner
properties:
  id:
    type: string
    description: Unique task identifier
  importance:
    type: string
    enum: [Low, High]
  complexity:
    type: string
    enum: [Low, High]
  reversibility:
    type: string
    enum: [Reversible, Irreversible]
  collaboration_mode:
    type: string
    enum: [AI-Led, Human-Led, Collaborative]
    default: Human-Led
  deadline:
    type: string
    format: date-time
    description: Optional execution deadline.
  context:
    type: array
    description: List of dependencies or background documents.
    items:
      type: string
  owner:
    type: string
    description: Human ID responsible for the task.il or org id)
  team_id:
    type: string
    description: Team identifier used to resolve culture and decision-rights context.
  culture_profile_ref:
    type: string
    description: URI or file reference to the associated Culture Profile artifact.
  operator:
    type: string
    description: Person initiating task
  allowed_ai_roles:
    type: array
    items:
      type: string
      enum: [Proposer, Executor, Critic, Observer]
  description:
    type: string
    description: Human readable summary
