title: HACP Decision Envelope
type: object
required:
  - role
  - type
  - confidence
properties:
  role:
    type: string
    enum: [Proposer, Executor, Critic, Observer]
  type:
    type: string
    enum: [proposal, execution, evaluation]
  confidence:
    type: number
    minimum: 0.0
    maximum: 1.0
  summary:
    type: string
  risks:
    type: array
    items:
      type: string
  escalation:
    type: object
    properties:
      required_if_confidence_below:
        type: number
  dependencies:
    type: array
    items:
      type: string
